<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="@{/fragments/header}"></head>
<body>
    <h1>게시글 수정</h1>
    <div class="col-md-12">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="id">글 번호</label>
                    <input id="id" type="text" th:value="${post.id}" readonly class="form-control" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input id="title" type="text" th:value="${post.title}" class="form-control" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input id="author" type="text" th:value="${post.author}" class="form-control" placeholder="작성자를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" th:text="${post.content}" class="form-control" placeholder="내용을 입력하세요"></textarea>
                </div>
            </form>
            <a href="/" role="button" class="btn btn-secondary">취소</a>
            <button id="btn-update" type="button" class="btn btn-primary">수정완료</button>
            <button id="btn-delete" type="button" class="btn btn-danger">삭제</button>
        </div>
    </div>
    <div th:replace="@{/fragments/footer}"></div>
</body>
</html>
